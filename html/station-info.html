<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>${} | Project</title>
  </head>
  <body id="station-info-body">
    <header class="header">
      <div class="header-box">
        <div class="header-box__left-box">
          <i class="fas fa-signal"></i>
          <span class="header-box__time-box">LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header-box__middle-box">
          <span class="header-box__time-box">11:11</span>
        </div>
        <div class="header-box__right-box">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-lock"></i>
          <span class="header-box__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </header>
    <main class="info-main">
      <div class="station-name-box">
        <span class="name-box__span"></span>
      </div>
    </main>
    <footer class="info-footer"></footer>
    <script src="../js/time.js"></script>
  </body>
</html>
